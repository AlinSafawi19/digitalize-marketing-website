<!-- Digitalize Marketing Website Logo (White) -->
<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg" data-project-type="marketing">
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Professional Abstract Icon: Lock/Control symbol -->
  <g transform="translate(6, 6)">
    <!-- Lock body -->
    <rect x="2" y="8" width="14" height="12" rx="1" fill="url(#logoGradientWhite)"/>
    
    <!-- Lock shackle -->
    <path d="M 9 2 Q 9 0 11 0 Q 13 0 13 2 L 13 8 L 5 8 L 5 2 Q 5 0 7 0 Q 9 0 9 2 Z" 
          fill="none" stroke="url(#logoGradientWhite)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Keyhole -->
    <circle cx="9" cy="13" r="2.5" fill="#1f2937" opacity="0.8"/>
    <rect x="8" y="15.5" width="2" height="2" fill="#1f2937" opacity="0.8"/>
    
    <!-- Connection lines representing sync -->
    <line x1="16" y1="14" x2="20" y2="14" stroke="url(#logoGradientWhite)" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="12" x2="18" y2="16" stroke="url(#logoGradientWhite)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Digitalize Brand Text -->
  <text x="44" y="34" font-family="'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" font-weight="600" fill="#ffffff" letter-spacing="-0.4">
    Digitalize
  </text>
  
  <!-- Marketing Slogan -->
  <text x="44" y="44" font-family="'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
        font-size="9" font-weight="400" fill="#d1d5db" letter-spacing="2">
    PROFESSIONAL POS SYSTEM
  </text>
</svg>
